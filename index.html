<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
        }

        .calculator {
            background: linear-gradient(145deg, #16213e, #0f3460);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            width: 380px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .display {
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .previous {
            color: #53a8b6;
            font-size: 18px;
            margin-bottom: 8px;
            min-height: 22px;
            opacity: 0.7;
        }

        .current {
            color: #00fff5;
            font-size: 42px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(0,255,245,0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 22px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: scale(0.92);
        }

        .num, .decimal {
            background: linear-gradient(145deg, #2d4059, #1f2f45);
            color: #ffffff;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.05);
        }

        .num:hover, .decimal:hover {
            background: linear-gradient(145deg, #374a62, #263749);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.4), -5px -5px 20px rgba(255,255,255,0.08);
        }

        .operator {
            background: linear-gradient(145deg, #e94560, #d63050);
            color: #fff;
            box-shadow: 5px 5px 15px rgba(233,69,96,0.3), -5px -5px 15px rgba(255,255,255,0.05);
        }

        .operator:hover {
            background: linear-gradient(145deg, #ff5575, #e94560);
            box-shadow: 5px 5px 20px rgba(233,69,96,0.5), -5px -5px 20px rgba(255,255,255,0.08);
        }

        .operator.active {
            background: linear-gradient(145deg, #00fff5, #00d4cc);
            color: #0f3460;
            box-shadow: 0 0 30px rgba(0,255,245,0.5);
        }

        .function {
            background: linear-gradient(145deg, #53a8b6, #4a96a3);
            color: #fff;
            box-shadow: 5px 5px 15px rgba(83,168,182,0.3), -5px -5px 15px rgba(255,255,255,0.05);
        }

        .function:hover {
            background: linear-gradient(145deg, #62bbc9, #53a8b6);
            box-shadow: 5px 5px 20px rgba(83,168,182,0.5), -5px -5px 20px rgba(255,255,255,0.08);
        }

        .zero {
            grid-column: span 2;
        }

        .equals {
            background: linear-gradient(145deg, #00fff5, #00d4cc);
            color: #0f3460;
            font-weight: 600;
            box-shadow: 5px 5px 15px rgba(0,255,245,0.3), -5px -5px 15px rgba(255,255,255,0.05);
        }

        .equals:hover {
            background: linear-gradient(145deg, #1ffff7, #00fff5);
            box-shadow: 0 0 30px rgba(0,255,245,0.5);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            
            <button class="num" onclick="appendNumber('7')">7</button>
            <button class="num" onclick="appendNumber('8')">8</button>
            <button class="num" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            
            <button class="num" onclick="appendNumber('4')">4</button>
            <button class="num" onclick="appendNumber('5')">5</button>
            <button class="num" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('−')">−</button>
            
            <button class="num" onclick="appendNumber('1')">1</button>
            <button class="num" onclick="appendNumber('2')">2</button>
            <button class="num" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="num zero" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;

        const currentDisplay = document.getElementById('current');
        const previousDisplay = document.getElementById('previous');

        function updateDisplay() {
            currentDisplay.textContent = currentValue;
            if (operator && previousValue) {
                previousDisplay.textContent = `${previousValue} ${operator}`;
            } else {
                previousDisplay.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (num === '.' && currentValue.includes('.')) return;
            
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && previousValue && !shouldResetDisplay) {
                calculate();
            }
            
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
            
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
            }

            currentValue = result.toString();
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
            
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+') setOperator('+');
            if (e.key === '-') setOperator('−');
            if (e.key === '*') setOperator('×');
            if (e.key === '/') {
                e.preventDefault();
                setOperator('÷');
            }
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') {
                currentValue = currentValue.slice(0, -1) || '0';
                updateDisplay();
            }
        });
    </script>
</body>
</html>
